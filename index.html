<!DOCTYPE html>
<html>
<head>
    <title>SearchVidz</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/fancybox.css">
</head>
<body>
<div id="container">
    <header>
        <h1>Search<span>Vidz</span></h1>
        <p>Search all Youtube videos</p>
    </header>
    <section>

        <form id="search-form" name="search-form" onsubmit="return search()">
            <div class="fieldcontainer">
                <input type="search" id="query" class="search-field" placeholder="Search YouTube...">
                <input type="submit" name="search-btn" id="search-btn" value="">
            </div>
        </form>

        <ul id="results"></ul>
        <div class="myModal" id="modal">
            <a class="fancybox fancybox.iframe" href="https://www.youtube.com/embed/UeztI8FbAJ0">Google me</a>
        </div>
        <div id="buttons"></div>
    </section>
    <footer>
        <p>Copyright &copy; 2017, All Rights Reserved</p>
    </footer>
</div>
<!--JQuery-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<!--Local Javascript file-->
<script src="js/script.js"></script>

<!--FancyBox-->
<script src="js/jquery.fancybox.js" type="text/javascript"></script>
<script src="js/jquery.fancybox.pack.js" type="text/javascript"></script>
<script src="js/jquery.fancybox-media.js" type="text/javascript"></script>
<!--Initalize Fancybox-->

        <!--$(".fancybox").fancybox();-->
    <!--});-->
<!--</script>-->

</body>
</html>
